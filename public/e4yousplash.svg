<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9DF5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D7FE6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="cardShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#splashGradient)"/>
  
  <!-- Center content -->
  <g transform="translate(540, 460)">
    <!-- Stacked cards icon (larger) -->
    <g transform="scale(1.5)">
      <!-- Back card -->
      <rect x="-110" y="-75" width="220" height="180" rx="12" 
            fill="white" opacity="0.5" 
            transform="rotate(-8)"/>
      
      <!-- Middle card -->
      <rect x="-110" y="-85" width="220" height="180" rx="12" 
            fill="white" opacity="0.7" 
            transform="rotate(5)"/>
      
      <!-- Front card -->
      <rect x="-115" y="-95" width="230" height="190" rx="12" 
            fill="white" filter="url(#cardShadow)"/>
      
      <!-- Text on card -->
      <text x="0" y="30" 
            font-family="'Arial Rounded MT Bold', 'Arial', sans-serif" 
            font-size="75" 
            font-weight="bold" 
            fill="#4A8FE8" 
            text-anchor="middle"
            letter-spacing="-1">e4you</text>
    </g>
    
    <!-- Brand name below -->
    <text x="0" y="280" 
          font-family="'Arial Rounded MT Bold', 'Arial', sans-serif" 
          font-size="85" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle"
          letter-spacing="2">e4you.com</text>
    
    <!-- Tagline -->
    <text x="0" y="350" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          fill="white" 
          opacity="0.9"
          text-anchor="middle"
          letter-spacing="1">Browse and trade, deals are made!</text>
  </g>
</svg>